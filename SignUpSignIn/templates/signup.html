{% extends "base.html" %}

{% block content %}
<div class="container">
  <!--Django Model Form-->
  <h2 class="my-4">Sign Up</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary my-4" type="submit">Submit</button>
  </form>

  <!--Django Model-->
  <h2 class="my-4">Current Users</h2>
  <div class="row">
    {% for u in users %}
    <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
      <div class="card h-100 p-3">
        <h4>{{u.username}}</h4>
        <p class="text-muted">{{u.first_name}} | {{u.last_name}}</p>
      </div>
    </div>
    {% empty %}
    <p>No users created.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
