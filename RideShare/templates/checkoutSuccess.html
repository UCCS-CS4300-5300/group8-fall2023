{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Your Rentals:</h2>
<ul>
  {% for rental in rentals %}
    <li>{{ rental.vehicle.type }} - {{ rental.vehicle.id }} - {{ rental.checkoutTime }}</li>
  {% endfor %}
</ul>
<div>
  <h1>Checkout Successful</h1>
  <p><a href="{% url 'vehicleMap' %}">Back to Map</p>
</div>
{% endblock %}
