{% extends "base.html" %}

{% block content %}
    <div class="container">
        <!--Django Model Form-->
        <h2>Change Password</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {{ field.label_tag }} {{ field }}
                </p>
            {% endfor %}
            <button class="btn btn-primary my-4" type="submit">Save Changes</button>
        </form>
    </div>
{% endblock %}
